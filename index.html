<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>ONEcriptador | mensajes secretos!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img id="header-img" src="images/icons8-de-encriptación-100.png" alt="imagen de un candado">
    </div>
  </header>
  <main>
      <!-- <h1>Bienvenidos al ONEcriptador de texto</h1>
      <p>con esta novedosa app puedes crear textos encriptados, 
        así podrás intercambiar mensajes secretos con otras 
        personas que sepan el secreto de la encriptación utilizada
      </p> -->
      <div class="container">
        <div class="input-output-box">
          <div id="input-box">
            <textarea placeholder="Ingresa tu texto aquí" id="inputText"></textarea>
            <label for="">Solo letras minúsculas y sin acentos</label>
            <div class="input-btn">
              <button id="encript-btn" class="btn" onclick="encriptarTexto(); mostrarTextoEncriptado();">Encriptar</button>
              <button class="btn" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
          </div>
          <div id="output-inicial">
            <img id="img-output" src="images/mensaje-vacio.png" alt="">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          <div id="output-final">
            <p id="outputText"></p>
            <button class="btn" onclick="copiarTexto();">Copiar</button>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <div class="container">
      <p>jonathan narvaez | 2024 </p>
      <a href="https://www.linkedin.com/in/jonathannarvaez01/">Linkedin</a>
      <a href="https://github.com/jonanrvz">Github</a>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
